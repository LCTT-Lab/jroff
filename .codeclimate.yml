---
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
- dist/jroff.min.js
- src/**/*
- test/**/*
- benchmarks/**/*
- node_modules/**/*
- coverage/**/*
- .git/**/*
- docs/**/*
