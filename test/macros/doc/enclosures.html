<!--
  @it .Oo and .Oc prints opening an closing brackets

  .Oo
  text
  .Oc
-->

<span>[</span>text<span>]</span>

<!--
  @it .Aq, .Ao, .Ac handles angle bracket enclosures

  .Aq text1
  text2
  .Ao
  text3
  .Ac
-->

<span>&lt;text1&gt;</span>
text2
<span>&lt;</span>text3<span>&gt;</span>

<!--
  @it .Bq, .Bo, .Bc handles bracket enclosures

  .Bq text1
  text2
  .Bo
  text3
  .Bc
-->

<span>[text1]</span>
text2
<span>[</span>text3<span>]</span>

<!--
  @it .Brq, .Bro, .Brc handles brace enclosures

  .Brq text1
  text2
  .Bro
  text3
  .Brc
-->

<span>{text1}</span>
text2
<span>{</span>text3<span>}</span>

<!--
  @it .Dq, .Do, .Dc handles double quote enclosures

  .Dq text1
  text2
  .Do
  text3
  .Dc
-->

<span>``text1''</span>
text2
<span>``</span>text3<span>''</span>

<!--
  @it .Eq, .Eo, .Ec handles XX enclosure

  .Eq text1
  text2
  .Eo
  text3
  .Ec
-->

<span>XXtext1XX</span>
text2
<span>XX</span>text3<span>XX</span>

<!--
  @it .Pq, .Po, .Pc handles parenthesis enclosure

  .Pq text1
  text2
  .Po
  text3
  .Pc
-->

<span>(text1)</span>
text2
<span>(</span>text3<span>)</span>

<!--
  @it .Qq, .Qo, .Qc handles straight double quote enclosure

  .Qq text1
  text2
  .Qo
  text3
  .Qc
-->

<span>"text1"</span>
text2
<span>"</span>text3<span>"</span>

<!--
  @it .Sq, .So, .Sc handles single quote enclosure

  .Sq text1
  text2
  .So
  text3
  .Sc
-->

<span>`text1'</span>
text2
<span>`</span>text3<span>'</span>

<!--
  @it .Ql quotes the provided argument literally

  .Ql my text
-->

<span>`my text'</span>
