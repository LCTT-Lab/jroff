<!--
@it displays a chunk of text as italic if the -emphasis flag is provided

.Bf -emphasis
Lorem ipsum dolor
.Ef
-->

<i>
  Lorem ipsum dolor
</i>

<!--
@it displays a chunk of text as roman if the -literal flag is provided

.Bf -literal
Lorem ipsum dolor
.Ef
-->

<span>
  Lorem ipsum dolor
</span>

<!--
@it displays a chunk of text as bold if the -symbolic flag is provided

.Bf -symbolic
Lorem ipsum dolor
.Ef
-->

<strong>
  Lorem ipsum dolor
</strong>

<!--
@it displays a chunk of text as roman if an invalid flag is provided

.Bf -invalid
Lorem ipsum dolor
.Ef
-->

<span>
  Lorem ipsum dolor
</span>

<!--
@it allows nested font modes

.Bf -emphasis
Lorem ipsum dolor
.Bf -symbolic
sit amet, consectetur adipisicing elit.
.Ef
Saepe repellendus animi at dolorum id labore fugiat
.Ef
-->

<i>
  Lorem ipsum dolor
  <strong>sit amet, consectetur adipisicing elit.</strong>
  Saepe repellendus animi at dolorum id labore fugiat
</i>
