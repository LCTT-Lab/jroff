<!--
@it encloses in brackets all arguments

.Op argument | argument
-->

<span>[argument | argument]</span>

<!--
@it prints empty braces if no arguments are provided

.Op
-->

<span>[]</span>

@it accepts nested arguments

.Op Fl k Ar kookfile
-->

<span>[<strong>-k</strong><i>kookfile</i>]</span>

-->

<span> [ <strong> - 0  </strong><span> [ <i>  octal </i> ] </span>] </span>
