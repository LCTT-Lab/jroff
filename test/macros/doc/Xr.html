<!--
@it prints only the first argument if no section number is provided

.Xr man
-->

<span>man</span>

<!--
@it prints the section number enclosed in parens is present

.Xr man 7
-->

<span>man(7)</span>

<!--
@it allows any kind of value as a second argument

.Xr man text
-->

<span>man(text)</span>

<!--
@it append any extra text at the end of the string

.Xr man 7 extra text
-->

<span>man(7) extra text</span>
