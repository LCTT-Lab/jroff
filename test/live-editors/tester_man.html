<html>
  <head>
    <script src="dist/jroff.js"></script>
  </head>
  <body>
    <textarea id="content" autofocus cols="30" rows="10">

    </textarea>
    <textarea name="" id="result2" cols="30" rows="10"></textarea>
<div id="result"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var textarea = document.getElementById('content');
        var raw = textarea.innerHTML;
        var generator = new Jroff.HTMLGenerator();
        document.getElementById('result').innerHTML = generator.generate(raw, 'an');

        textarea.oninput = function(e) {
          var result = generator.generate(this.value, 'an');
          document.getElementById('result').innerHTML = result;
          document.getElementById('result2').innerHTML = result;
        };
      });
    </script>
  </body>
</html>
